<!-- mini JS games -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎮 الألعاب | Boughaba Kids</title>
  <link rel="stylesheet" href="../style.css">
  <script defer src="../main.js"></script>
</head>
<body>
  <header class="topbar">
    <h1><span class="boughaba">Boughaba</span> <span class="kids">Kids</span></h1>
    <a href="../index.html" class="back-btn">🏠</a>
  </header>

  <main>
    <h2>🎮 الألعاب التعليمية</h2>
    <p>اختر لعبة لتتعلم وأنت تلعب!</p>

    <div class="game-list">
      <button onclick="playColorMatch()">🎨 لعبة الألوان</button>
      <button onclick="playMath()">➕ لعبة الحساب</button>
    </div>

    <section id="game-area"></section>
  </main>

  <footer>
    <small>© 2025 Boughaba Kids</small>
  </footer>

  <script>
    const gameArea = document.getElementById("game-area");

    function playColorMatch() {
      const colors = ["red", "green", "blue", "yellow"];
      const target = colors[Math.floor(Math.random() * colors.length)];
      gameArea.innerHTML = `
        <h3>انقر على اللون: <span style="color:${target}">${target}</span></h3>
        <div class="color-buttons">
          ${colors
            .map(
              (c) =>
                `<button style="background:${c}" onclick="checkColor('${c}','${target}')"></button>`
            )
            .join("")}
        </div>`;
    }

    function checkColor(c, target) {
      if (c === target) alert("أحسنت! 🎉");
      else alert("حاول مجددًا 😅");
      playColorMatch();
    }

    function playMath() {
      const a = Math.floor(Math.random() * 10);
      const b = Math.floor(Math.random() * 10);
      const ans = a + b;
      const options = [ans, ans + 1, ans - 1].sort(() => Math.random() - 0.5);
      gameArea.innerHTML = `
        <h3>ما حاصل ${a} + ${b}؟</h3>
        ${options
          .map((o) => `<button onclick="checkMath(${o},${ans})">${o}</button>`)
          .join("")}`;
    }

    function checkMath(o, ans) {
      if (o === ans) alert("صحيح! ✨");
      else alert("خطأ، حاول ثانية!");
      playMath();
    }
  </script>
</body>
</html>
